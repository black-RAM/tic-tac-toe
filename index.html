<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
  <form action="" id="user-symbol">
    <button type="button">X</button>
    <button type="button">O</button>
  </form>

  <table id="board">
    <tr>
      <td class="cell" data-row="0" data-col="0">X</td>
      <td class="cell" data-row="0" data-col="1">X</td>
      <td class="cell" data-row="0" data-col="2">X</td>
    </tr>
    <tr>
      <td class="cell" data-row="1" data-col="0">O</td>
      <td class="cell" data-row="1" data-col="1">O</td>
      <td class="cell" data-row="1" data-col="2">O</td>
    </tr>
    <tr>
      <td class="cell" data-row="2" data-col="0">X</td>
      <td class="cell" data-row="2" data-col="1">X</td>
      <td class="cell" data-row="2" data-col="2">X</td>
    </tr>
  </table>

  <button type="button" id="restart">Restart</button>
  </main>
</body>
</html>
